<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <section class="ticket-input">
    <h1 class="text-center text-white m-2">Calcola il prezzo del tuo biglietto</h1>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card p-2 mb-2">
                    <label for="first-name">Nome</label>
                    <input name="first-name" id="first-name" type="text" placeholder=""> 
                </div>
            </div>
            <div class="col-6">
               <div class="card p-2 mb-2">
                <label for="last-name">Cognome</label>
                <input name="last-name" id="last-name" type="text" placeholder=""> 
               </div>
            </div>
            <div class="col-6">
                <div class="card p-2 mb-2">
                    <label for="km">km viaggio</label>
                    <input name="km" id="km" type="text" placeholder=""> 
                </div>
            </div>
          
            <div class="col-6">
               <div class="card p-2 mb-2">
                <label for="eta">Calcola sconto in base all'et√†</label>
                <select name="eta" id="eta">
                    <option value="">seleziona uno sconto</option>
                    <option value="nessuno">nessuno</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over65">Over 65</option>
                </select>  
               </div>
            </div>
            <div>
                <input id="submit" type="submit" value="invia">
                <input id="refresh" type="submit" value="aggiorna">
            </div>
        </div>
    </div>
  </section>
  <section class="ticket-info">
    <h2 class="text-center text-white m-2">Ecco il tuo biglietto</h2>
    <div class="container">
      <div class="row">
        <div class="col">
            <div class="card p-4" id="ticket-screen">
          
            </div>
        </div>
      </div>
    </div>

  </section>

    
    <script src="./js/app.js"></script>
</body>
</html>
